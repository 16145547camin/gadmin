definitions:
  Result:
    properties:
      code:
        type: integer
        format: int
        default: 2000
      message:
        type: string
      data:
        type: object
  Success:
    allOf:
    - $ref: '#/definitions/Result'
    - type: object

  Error:
    allOf:
    - $ref: '#/definitions/Result'
    - type: object
  UserBase:
    properties:
      nick_name:
        type: string
      email:
        type: string
      phone:
        type: string
  User:
    allOf:
    - $ref: '#/definitions/UserBase'
    - type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_name:
          type: string
        Introduction:
          type: string
        status:
          type: integer
        age:
          type: integer
        add_user_id:
          type: integer
          readOnly: true
        add_time:
          type: string
          format: date-time
          readOnly: true
        update_time:
          type: string
          format: date-time
          readOnly: true
  UserPost:
    allOf:
    - $ref: '#/definitions/UserPut'
    - type: object
      properties:
        user_name:
          type: string
  UserPut:
    allOf:
    - $ref: '#/definitions/UserBase'
    - type: object
      properties:
        password:
          description: 添加时必填，修改时选填。
          type: string
          format: password
        passwordconfirm:
          description: 添加时必填，修改时选填。
          type: string
          format: password
  Users:
    type: array
    items:
      $ref: "#/definitions/User"


parameters:
  page:
    name: page
    in: query
    description: Page number
    type: integer
  limit:
    name: limit
    in: query
    description: limit
    type: integer

#响应
responses:
