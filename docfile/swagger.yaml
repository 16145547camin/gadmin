    description: Seccess
    schema:
      $ref: '#/definitions/Success'
  Error500:
    description: An unexpected error occured.
    schema:
      $ref: '#/definitions/Error'
  LoginKey:
    allOf:
    - $ref: '#/definitions/Result'
    - type: object
      properties:
        data:
          type: object
          properties:
            cryptotype:
              type: string
            key:
              type: string
            kid:
              type: string
            timestamp:
              type: string
  Login:
    allOf:
    - $ref: '#/definitions/Result'
    - type: object
      properties:
        data:
          type: object
          properties:
            expire:
              type: string
            token:
              type: string
  UserInfo:
    allOf:
    - $ref: '#/definitions/Result'
    - type: object
      properties:
        data:
          type: object
          properties:
            avatar:
              type: string
            introduction:
              type: string
            name:
              type: string
            roles:
              type: array
              items:
                type: string
  UserList:
    allOf:
    - $ref: '#/definitions/Result'
    - type: object
      properties:
        data:
          type: object
          properties:
            total:
              type: integer
            items:
              $ref: "#/definitions/Users"





